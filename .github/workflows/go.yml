name: Test, lint and build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Test
      run: make test

    - name: Upload Go test coverage
      uses: actions/upload-artifact@v3
      with:
        name: coverage
        path: coverage.*

    - name: Lint
      run: make lint

    - name: Build
      run: make build
